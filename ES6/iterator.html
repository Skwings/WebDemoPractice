        class RangeIterator{
            constructor(start, stopN){
                this.value = start;
                this.stop = stopN
            }
            
            [Symbol.iterator]() {return this}

            next(){
                var value = this.value;
                return value < this.stop?
                {done: false, value: this.value++} : {done: true, value: undefined}
            }
        }

        var range = new RangeIterator(0, 3);
        console.log(range)
        for(var value of range){
            console.log(value)
        }
