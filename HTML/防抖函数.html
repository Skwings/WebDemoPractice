    function debounce(fn, delay, immediate) {
        var time;
        return function () {
            let _this = this;
            let arg = arguments;
            if (time) {
                clearTimeout(time)
            }
            if (immediate) {
                let callNow = !time
                time = setTimeout(function () {
                    time = null;
                }, delay)
                if (callNow) {
                    fn.call(_this, arg);
                }
            } else {
                time = setTimeout(function () {
                    fn.call(_this, arg)
                }, delay)
            }

        }
    }
