<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局</title>
</head>
<body>
    <div style="display: flex; height: 100px;width: 300px;">
        <div class="a" style="width: 50px; height: 50px;background: #d0d0d0;"></div>
        <div class="b" style="width: 50px; height: 50px;background: #999191;"></div>
        <div class="c" style="height: 50px ;background: #d0d0d0;flex-grow: 1;"></div>
    </div>

    <div style="display: flex; height: 100px;width: 200px;">
        <div class="a" style="width: 250px; height: 50px;background: #d0d0d0;"></div>
        <div class="b" style="width: 250px; height: 50px;background: #999191;"></div>
    </div>
</body>
</html>
