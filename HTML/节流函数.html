<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="clg()">点击显示</button>
</body>

<script>
    var clg = throttle(function () {
        console.log(111)
    }, 2000)

    function throttle(fn, delay) {
        var lastTime = 0;
        return function () {
            var nowTime = new Date().getTime();
            if (nowTime - lastTime > delay) {
                fn.call(this)
                lastTime = nowTime;
            }
        }
    }
</script>

</html>
